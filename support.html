<!-- ******************************form************************************ -->
<div class="form pt-5">
  <div class="container ">
    <div class="row justify-content-around">
      <div class="card col-lg-7 col-md-12 col-sm-12 px-0" style="background-color: rgb(174, 243, 185);">
        <div class="card-header bg-success text-white"> <i class="fa fa-envelope-o" aria-hidden="true"></i> </span> Contact Us</div>
        <form class="card-body">
          <div class="form-group">
            <label for="exampleInputPassword1">Name</label>
            <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Name">
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Message</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class=" card col-lg-4 col-md-12 col-sm-12 px-0 my-2" style="height:15rem; background-color: rgb(255, 214, 214);">
        <div class="card-header bg-success text-white"> <i class="fa fa-address-card" aria-hidden="true"></i> </span> Adreess</div>
        <div class="card-body">
          <p>India</p>
          <p>Email : email@example.com</p>
          <p>Tel. +91 12 56 11 51 84</p>
        </div>
      </div>
    </div>
  </div>
</div>
